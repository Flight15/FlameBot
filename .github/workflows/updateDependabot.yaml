name: update Dependabot

on:
  workflow_dispatch:
    inputs:
      port_payload:
        description: "The payload from port"
        required: false
        type: string

jobs: 
  calculations_job: 
    strategy:
      fail-fast: false
      matrix:
        sevirity: ['low', 'medium', 'high', 'critical']
    runs-on: ubuntu-latest
    steps:
      - name: calculate
        id: calculate
        run: |
              access_token=$(curl --location --request POST "https://api.getport.io/v1/auth/access_token" --header "Content-Type: application/json" --data-raw "{
                  \"clientId\": \"${{ secrets.PORT_CLIENT_ID }}\",
                  "clientSecret": \"${{ secrets.PORT_CLIENT_SECRET }}\",
                  }" | jq -r '.accessToken')
                  echo "PRINTING ACCESS TOKEN"
                  echo $access_token
                  echo "TEST"