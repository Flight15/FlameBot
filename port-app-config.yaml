resources:
  - kind: file
    selector:
      query: 'true'
      files:
        - path: '**/testing.json'
          repos:
            - "FlameBot"
            - "Node"
    port:
      entity:
        mappings:
          identifier: .file.path
          title: .file.name
          blueprint: '"manifest"'
          properties:
            obj: .file.content
